<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #becfff;
            margin: 0;
        }
        header {
            width: 100%;
            text-align: center;
            background-color: #6666ff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .btn-reseñas {
            margin-left: 20px;
            text-decoration: none;
            background-color: white;
            color: #6666ff;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-reseñas:hover {
            background-color: #4444cc;
            color: white;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6666ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4444cc;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>MOONSI</h1>
            <a href="reseñas.html" class="btn-reseñas">Agregar Reseña</a>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form action="categorias.html" method="GET">
                <input type="text" name="username" class="input-field" placeholder="Nombre de usuario" required>
                <input type="password" name="password" class="input-field" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <br>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 MOONSI. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
